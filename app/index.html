
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>App Name</title>

  <!-- Crayons CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@freshworks/crayons@v4/css/crayons-min.css">

  <!-- Crayons JavaScript -->
  <script type="module" src="https://cdn.jsdelivr.net/npm/@freshworks/crayons@v4/dist/crayons/crayons.esm.js"></script>
  <script nomodule src="https://cdn.jsdelivr.net/npm/@freshworks/crayons@v4/dist/crayons/crayons.js"></script>
  <style>
    fw-button{
      margin-right: 50px;
      margin-bottom: 5px;
      width: 100%;
    }
  </style>
</head>
<body>
  <div id="app-container">
    <!-- Form for capturing user inputs -->
    <fw-form>
      <fw-input id="noteTitle" label="Note Title"></fw-input>
      <fw-input id="noteContent" label="Note Content"></fw-input>
      <!-- Buttons for create, update, and delete operations -->
      <!-- <fw-button color="primary" id="viewButton">View Note</fw-button><br> -->
      <fw-button color="primary" id="createButton">Create Note</fw-button><br>
      <fw-button color="secondary" id="updateButton">Update Note</fw-button><br>
      <fw-button color="danger" id="deleteButton">Delete Note</fw-button><br>
    </fw-form>
  </div>

  <!-- Linking app.js file -->
<script defer src="https://static.freshdev.io/fdk/2.0/assets/fresh_client.js"></script>
<script defer src="scripts/app.js"></script>
</body>
</html>
