
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>App Name</title>

  <!-- Crayons CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@freshworks/crayons@v4/css/crayons-min.css">

  <!-- Crayons JavaScript -->
  <script type="module" src="https://cdn.jsdelivr.net/npm/@freshworks/crayons@v4/dist/crayons/crayons.esm.js"></script>
  <script nomodule src="https://cdn.jsdelivr.net/npm/@freshworks/crayons@v4/dist/crayons/crayons.js"></script>
  <style>
    fw-button{
      margin-right: 50px;
      margin-bottom: 5px;
      width: 100%;
    }
  </style>
</head>
<body>
  <div id="app-container">
    <!-- Form for capturing user inputs -->
    <fw-form>
      <fw-select id="noteType" required="true" placeholder="Your choice" hint-text="Select singular option">
        <fw-select-option value="1">TodoList</fw-select-option>
        <fw-select-option value="2">Notes</fw-select-option>
      </fw-select>
      <fw-input id="noteTitle" label="Note Title"></fw-input>
      <fw-textarea id="noteContent" label="Note Content"></fw-textarea>
      <!-- Buttons for create, update, and delete operations -->
      
      <fw-button color="primary" id="createButton" type="submit">Create Note</fw-button><br>
      <fw-button color="secondary" id="updateButton" type="submit">Update Note</fw-button><br>
      <fw-button color="danger" id="deleteButton" type="submit">Delete Note</fw-button><br>
    </fw-form>
  </div>

  <!-- Linking app.js file -->
<script defer src="https://static.freshdev.io/fdk/2.0/assets/fresh_client.js"></script>
<script defer src="scripts/utilities.js"></script>
<script defer src="scripts/app.js"></script>
</body>
</html>
