<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script type="module" src="https://cdn.jsdelivr.net/npm/@freshworks/crayons@v4/dist/crayons/crayons.esm.js"></script>
  <script nomodule src="https://cdn.jsdelivr.net/npm/@freshworks/crayons@v4/dist/crayons/crayons.js"></script>
  <style>
    fw-button-group {
      display: flex;
      justify-content: space-between;
    }
    .fw-type-h3{
      font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
    }
  </style>
</head>

<body>
  <div class="fw-type-h3">Delete note</div>
  <br>
  <fw-input type="text" label="Note ID" placeholder="Enter Note ID" required></fw-input>
  <br>
  <fw-button-group>
    <fw-button color="primary" id="delete">Delete</fw-button>
    <fw-button color="secondary" id="cancelButton">Cancel</fw-button>
  </fw-button-group>
</body>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@freshworks/crayons@v4/css/crayons-min.css" />
</html>
